<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 50px;
            position:relative;
            width: 100px;
            height: 100px;
            border: 5px solid hotpink;
            perspective: 100px;
        }

        .item{
            position: absolute;
            width: 100px;
            height: 100px;
            background: papayawhip;
            transform-style: preserve-3d;
            transform: rotateX(45deg);
            border: 3px solid hotpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">

        </div>
    </div>
    
</body>
</html>
